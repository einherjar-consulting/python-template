name: pytorch-gpu
channels:
    - pytorch
    - nvidia
    - conda-forge
    - anaconda
dependencies:
    - python=3.10
    - pytorch
    - torchvision
    - pytorch-cuda=12.1
    - onnx
    - onnxruntime
    - numpy
    - pip
    - pip:
        - matplotlib
        - scikit-image
        - pandas
        - jupyter
        - scikit-learn
        - dvc
        - opencv-python
        - opencv-contrib-python
        - pycocotools
        - build
        - pre-commit

